<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var carros = ["Gol", "Palio", "Uno"];
    console.log(carros);

    var primeiroCarro = carros[0];
    var segundooCarro = carros[1];
    var terceiroCarro = carros[2];

    console.log("primeira posição = " + primeiroCarro);
    console.log("segunda posição = " + segundooCarro);
    console.log("terceira posição = " + terceiroCarro);

    carros[2] = "Argo";
    console.log(carros[2]);

    console.log("Tamanho do array: " + carros.length);
    console.log("Último elemento do array: " + carros[carros.length - 1]);

    carros[3] = "Sandero";
    console.log("Último elemento do array: " + carros[carros.length - 1]);

    carros[carros.length] = "Civic";
    console.log("Último elemento do array: " + carros[carros.length - 1]);

    carros.push("Polo");
    console.log(carros);

    console.log(carros.pop());
    console.log(carros);

    carros.unshift("Jetta");
    console.log(carros);

    console.log(carros.shift());
    console.log(carros);
  </script>
</html>
