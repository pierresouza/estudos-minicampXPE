<html>
  <script>
    //declarando variaveis
    var abacate = 2;
    var melancia = 3;

    //declaração da variável de soma
    var totalFrutasSacola = abacate + melancia;
    console.log(totalFrutasSacola);
    
    //trocando o valor da variável abacate
    abacate = 5;

    //Somando novamente
    var totalFrutasSacola = abacate + melancia;
    console.log(totalFrutasSacola);
  </script>
</html>
